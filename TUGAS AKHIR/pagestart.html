<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px  #ff0000,
                    0 0 80px  #ff0000,
                    0 0 90px  #ff0000,
                    0 0 100px  #ff0000,
                    0 0 150px  #ff0000;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite alternate;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            background-color: transparent;
            border-color: transparent;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
      
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ARCADE GAME</h1>
    <button onclick="location.href='gameshooter.html'">START GAME</button>
    <canvas id="shootingStarsCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
    <script>
        const canvas = document.getElementById('shootingStarsCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function createShootingStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 100 + 50,
                opacity: Math.random(),
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            };
        }

        let shootingStars = [];
        for (let i = 0; i < 20; i++) {
            shootingStars.push(createShootingStar());
        }

        function drawShootingStar(star) {
            ctx.beginPath();
            ctx.moveTo(star.x, star.y);
            ctx.lineTo(star.x + star.length * star.speedX, star.y + star.length * star.speedY);
            ctx.strokeStyle = star.color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateShootingStar(star) {
            star.x += star.speedX;
            star.y += star.speedY;

            if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * canvas.height;
                star.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            shootingStars.forEach(star => {
                drawShootingStar(star);
                updateShootingStar(star);
            });
        }

        animate();
    </script>
</body>
</html>
